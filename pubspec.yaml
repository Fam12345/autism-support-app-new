name: autism_support_app
description: A Multimodal Autism Support App.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '^3.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0
  firebase_storage: ^13.0.0
  firebase_functions: ^5.0.0
  firebase_remote_config: ^5.0.0
  firebase_analytics: ^11.0.0
  firebase_crashlytics: ^4.0.0
  firebase_app_check: ^0.3.0
  firebase_messaging: ^15.0.0
  camera: ^0.11.0
  permission_handler: ^11.0.0
  flutter_tts: ^4.0.0
  just_audio: ^0.9.0
  path_provider: ^2.0.0
  google_mlkit_face_detection: ^0.11.0
  google_mlkit_commons: ^0.7.0
  speech_to_text: ^6.0.0
  riverpod: ^2.0.0
  freezed_annotation: ^2.0.0
  json_annotation: ^4.0.0
  go_router: ^14.0.0
  lottie: ^3.0.0
  animations: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.0
  freezed: ^2.0.0
  json_serializable: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
